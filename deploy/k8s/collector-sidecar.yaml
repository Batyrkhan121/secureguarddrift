apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: secureguard-drift-collector
  namespace: secureguard-drift
  labels:
    app: secureguard-drift
    component: collector
spec:
  selector:
    matchLabels:
      app: secureguard-drift
      component: collector
  template:
    metadata:
      labels:
        app: secureguard-drift
        component: collector
    spec:
      serviceAccountName: secureguard-drift
      containers:
      # Основной контейнер - SecureGuard Drift
      - name: secureguard-drift
        image: secureguarddrift:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: LOG_DIR
          value: "/var/log/ingress"
        - name: DATA_DIR
          value: "/data"
        volumeMounts:
        - name: shared-logs
          mountPath: /var/log/ingress
          readOnly: true
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

      # Sidecar для копирования логов
      - name: log-copier
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          while true; do
            # Копируем новые лог-файлы из host в shared volume
            find /host-logs -name "*.log" -mmin -5 -exec cp -u {} /shared-logs/ \;
            sleep 30
          done
        volumeMounts:
        - name: host-logs
          mountPath: /host-logs
          readOnly: true
        - name: shared-logs
          mountPath: /shared-logs
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "50m"

      volumes:
      # Монтирование логов с хоста (nginx ingress)
      - name: host-logs
        hostPath:
          path: /var/log/nginx
          type: DirectoryOrCreate
      
      # Shared volume между sidecar и основным контейнером
      - name: shared-logs
        emptyDir: {}
      
      # Persistent storage для данных
      - name: data
        persistentVolumeClaim:
          claimName: secureguard-drift-data

      # Размещаем на нодах с ingress controller
      nodeSelector:
        ingress: "true"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: secureguard-drift-data
  namespace: secureguard-drift
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: secureguard-drift
  namespace: secureguard-drift

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: secureguard-drift
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: secureguard-drift
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: secureguard-drift
subjects:
- kind: ServiceAccount
  name: secureguard-drift
  namespace: secureguard-drift
